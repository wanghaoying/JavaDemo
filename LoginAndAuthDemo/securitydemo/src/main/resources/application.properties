###################### 服务相关配置属性 ####################
server.port=8080
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8



################## 持久层属性相关配置 #######################
# mysql连接相关配置
spring.datasource.url=jdbc:mysql://localhost:3306/springbootlearn?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# mybaits-plus相关配置
# 开启驼峰命名法
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 检查xml映射文件
mybatis-plus.check-config-location=true
# mapper文件地址
mybatis-plus.mapper-locations=classpath*:mapper/**/*Mapper.xml


